name: Publish to npmjs

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          sandbox: false

      - name: Publish package from Nix devShell
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run everything inside your flake devShell
          nix develop --command bash -euxo pipefail -c "
            echo 'ðŸ”§ Setting up npm authentication...'
            npm config set //registry.npmjs.org/:_authToken=\$NPM_TOKEN

            echo 'ðŸ“¦ Installing dependencies...'
            pnpm install

            echo 'â¬†ï¸  Bumping version...'
            pnpm version patch --no-git-tag-version
            VERSION=\$(node -p 'require(\"./package.json\").version')
            echo 'New version: '\$VERSION

            echo 'ðŸ” Checking if version already exists on npm...'
            if npm view \$(node -p 'require(\"./package.json\").name')@\${VERSION} > /dev/null 2>&1; then
              echo 'ðŸš« Version '\$VERSION' already exists on npm. Skipping publish.'
              exit 0
            fi

            echo 'ðŸª£ Committing version bump...'
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions[bot]@users.noreply.github.com'
            git add package.json pnpm-lock.yaml || true
            git commit -m \"chore(release): v\$VERSION [skip ci]\" || true
            git tag v\$VERSION

            echo 'ðŸš€ Publishing to npm...'
            pnpm publish --no-git-checks

            echo 'ðŸ“¤ Pushing commits and tags...'
            git push origin main --follow-tags
          "
