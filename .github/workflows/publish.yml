name: Publish to npmjs

on: 
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          sandbox: false
      - name: Run publish script
        run: nix shell .# -c "npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }} && pnpm version patch && pnpm publish --no-git-checks"
      - name: Push changes
        run: |
          git push
          git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
