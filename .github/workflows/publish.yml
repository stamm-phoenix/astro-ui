name: Publish to npmjs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build devShell and publish to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          nix develop --command bash -euxo pipefail -c '
            # Configure npm auth
            npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN

            # Install dependencies (ensure pnpm is in flake devShell)
            pnpm install

            # Bump the version (patch, minor, or major as you prefer)
            pnpm version patch --no-git-tag-version

            # Extract new version number
            VERSION=$(node -p "require('./package.json').version")

            # Commit and tag the bump
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package.json pnpm-lock.yaml || true
            git commit -m "chore(release): v$VERSION [skip ci]" || true
            git tag "v$VERSION"

            # Publish to npm
            pnpm publish --no-git-checks

            # Push back to main with tags
            git push origin main --follow-tags
          '